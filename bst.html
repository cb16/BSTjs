<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BST</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="main.css" rel="stylesheet" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container" id="content">
      <div class="row">
        <div class="col-md-5" id="title">
          <small>Árvore de Busca Binária</small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h2><small>Inserir:</small></h2>
          <input class="form-control" aria-describedby="sizing-addon2" type="text" id="value">
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
            <button class="btn btn-info" type="button" onClick="insert()">Inserir</button>
            <button class="btn btn-info" type="button" onClick="emordem()">Em ordem</button>
            <button class="btn btn-info" type="button" onClick="preordem()">Pré ordem</button>
            <button class="btn btn-info" type="button" onClick="posordem()">Pós ordem</button>
            <button class="btn btn-info" type="button" onClick="clearBst()">Limpar BST</button>
            <br />
            <br />
           </div>
      </div>
      <div class="row">
          <div class="col-md-5" id="testing"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bst.js"></script>
    <script src="main.css"></script>
  </body>
</html>
